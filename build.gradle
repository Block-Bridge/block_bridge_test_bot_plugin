plugins {
    id 'java'
    id 'maven-publish'
}

group = 'me.quickscythe'
version = project.plugin_version

repositories {
    mavenCentral()
    maven {
        url = uri("https://repo.vanillaflux.com/repository/blockbridge/")
    }
}

dependencies {
    testImplementation platform("org.junit:junit-bom:${junit_version}")
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation "me.quickscythe:block_bridge_discord:${block_bridge_discord_version}"
}

test {
    useJUnitPlatform()
}
publishing {

    publications {
        maven(MavenPublication) {
            from components.java

        }
    }
    repositories {
        maven {
            name = 'localRepo'
            url = layout.buildDirectory.dir("repo")
        }
    }
}